<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section class="main-container">
    <picture class="main-img">
      <img class="star show" src="../images/icon-star.svg" alt="icon-star">
      <img class="ilustration hide" src="../images/illustration-thank-you.svg" alt="icon-star">
    </picture>

    <div class="text">
      <span class="message hide" id="message">aa</span>
      <h1 class="main-tittle show">How did we do?</h1>
      <h1 class="back-tittle hide">Thank you!</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to helps us improve our offering!</p>
    </div>

    <div class="container-numbers show">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </div>

    <div class="button show">
      <button>SUBMIT</button>
    </div>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
